<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/resources/images/weather-app.png" alt="" width="30"
                 height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${user.getLogin()}">Username</span>
            <button class="btn btn-outline-danger">Sign out</button>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form th:action="@{/search}" th:method="get" class="d-flex w-100">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" th:name="location"
                           placeholder="Enter location">
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </div>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>


        <div>
            <h2>Locations:</h2>

            <div th:if="${error != null}" class="row justify-content-center">
                <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                    <div class="alert alert-danger" role="alert">
                        Location already added.
                        <br>
                        <a th:href="@{/}">Go to homepage</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div th:each="cityInfo:${list}" class="col-12 col-lg-3 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <form th:action="@{/add}" th:method="post">
                                <input type="hidden" name="name" th:value="${cityInfo.name}">
                                <input type="hidden" name="latitude" th:value="${cityInfo.getLat()}">
                                <input type="hidden" name="longitude" th:value="${cityInfo.getLon()}">
                                <input type="hidden" name="country" th:value="${cityInfo.getCountry()}">
                                <input type="hidden" name="state" th:value="${cityInfo.getState()}">

                                <h5 class="card-title" th:text="${cityInfo.name}">Name</h5>
                                <p class="card-text mb-1" th:text="'Latitude: ' + ${cityInfo.getLat()}">Latitude</p>
                                <p class="card-text mb-1" th:text="'Longitude: ' + ${cityInfo.getLon()}">
                                    Longitude</p>
                                <p class="card-text mb-1" th:text="'Country: ' + ${cityInfo.getCountry()}">
                                    Country</p>
                                <p class="card-text mb-3" th:text="'State: ' + ${cityInfo.getState()}">State</p>
                                <div class="mt-auto">
                                    <button type="submit" class="btn btn-primary w-100">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
