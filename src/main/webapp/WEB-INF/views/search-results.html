<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../../../../../Desktop/weatherapp%20front/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../../../../../../../Desktop/weatherapp%20front/images/weather-app.png" alt="" width="30"
                 height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3">zhukovsd</span>
            <button class="btn btn-outline-danger">Sign out</button>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form th:action="@{/search}" th:method="get" class="d-flex w-100">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" th:name="location"
                           placeholder="Enter location">
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </div>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <div>
            <h2>Locations:</h2>
            <div class="row">
                <div th:each="cityInfo:${list}" class="col-12 col-lg-3 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <form>
                                <h5 class="card-title" th:text="${cityInfo.getName()}">Name</h5>
                                <p class="card-text mb-1" th:text="'Latitude: ' + ${cityInfo.getLat()}">Latitude</p>
                                <p class="card-text mb-1" th:text="'Longitude: ' + ${cityInfo.getLon()}">Longitude</p>
                                <p class="card-text mb-1" th:text="'Country: ' + ${cityInfo.getCountry()}">Country</p>
                                <p class="card-text mb-3" th:text="'State: ' + ${cityInfo.getState()}">State</p>
                                <div class="mt-auto">
                                    <button class="btn btn-primary w-100">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
