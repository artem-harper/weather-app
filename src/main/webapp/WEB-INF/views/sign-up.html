<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:method="post" th:action="@{/sign-up}" th:object="${registerUserDto}" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input th:field="*{login}" type="text" class="form-control" id="username" name="username" required value=""/>
                    <div style="color: #FF6B6B" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Username error</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" name="password" required value=""/>
                    <div style="color: #FF6B6B" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Username error</div>
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <input th:field="*{repeatPassword}" type="password" class="form-control" id="repeat-password" name="password" required value=""/>
                    <div style="color: #FF6B6B" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}">Username error</div>

                </div>

                <input type="hidden" name="redirect_to" value="http://localhost/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="/sign-in">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
